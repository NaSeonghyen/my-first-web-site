<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing','leezche','hyun'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
      var i = 0;
        while(i < coworkers.length){
          /*링크는 예시임(실행안됨)*/
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
